<ion-content padding>
	<ion-searchbar placeholder="Szukaj" (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-list-header color="#e2e212">
			<ion-icon name='star' item-right style="color: #e2e212"></ion-icon>
			Ulubione
		</ion-list-header>
		
		<ion-item>Pierwszy szpital</ion-item>
		<ion-item>Drugi szpital</ion-item>
		<ion-item>Trzeci szpital</ion-item>
		<ion-list-header color="#55acee">
			<ion-icon name='clock' item-right style="color: #55acee"></ion-icon>
			Ostatnio wyszukiwane
		</ion-list-header>
		<ion-item *ngFor="let service of services" text-capitalize>{{service.name | lowercase}}</ion-item>
	</ion-list>
</ion-content>
