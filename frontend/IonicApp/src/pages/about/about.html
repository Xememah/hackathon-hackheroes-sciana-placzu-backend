<ion-content padding>

    <ion-card>

        <ion-card-content>
            <h1 class="card-title">Statystyki</h1>
            <p text-justify>Aplikacja wykorzystuje oficjalne dane udostępniane na portalu <strong color="accent">kolejki.nfz.gov.pl</strong>. </p>
        </ion-card-content>

        <ion-item>
            <ion-icon name='pulse' item-left style="color: #d03e84"></ion-icon>
            Usługi
            <ion-badge item-right *ngIf="stats">{{stats.services}}</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='medkit' item-left color="primarytone"></ion-icon>
            Placówki
            <ion-badge item-right *ngIf="stats">{{stats.providers}}</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='filing' item-left style="color: #55acee"></ion-icon>
            Rekordy w bazie danych
            <ion-badge item-right *ngIf="stats">{{stats.records}}</ion-badge>
        </ion-item>

    </ion-card>

  <ion-list class="animated fadeIn">

    <ion-list-header>Kontakt z autorami</ion-list-header>
    <a href="mailto:{{author?.mail}}" ion-item *ngFor="let author of authors">
      <ion-icon name="mail" item-left></ion-icon>
      {{author.mail}}<br/>
      <p class="greytone">{{author.desc}}</p>
    </a>
  </ion-list>

</ion-content>
